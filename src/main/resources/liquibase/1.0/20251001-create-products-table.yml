databaseChangeLog:
  - changeSet:
      id: 20251001
      author: Kənan Ələkbərov
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: product_count
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_category
                    references: categories(id)
                    deleteCascade: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false